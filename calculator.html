<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<a href="home.html" class="btn btn-primary mt-3">Home</a>
		<h1 class="mt-3">Calculator</h1>
		<div class="form-group">
			<label for="num1">Number 1:</label>
			<input type="number" id="num1" class="form-control">
		</div>
		<div class="form-group">
			<label for="num2">Number 2:</label>
			<input type="number" id="num2" class="form-control">
		</div>
		<div class="form-group">
			<label for="operator">Operator:</label>
			<select id="operator" class="form-control">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
		</div>
		<button onclick="calculate()" class="btn btn-primary">Calculate</button><br><br>
		<label id="result"></label>
	</div>
	<!-----basic arithmetic calculation based on user input-->
	<script>
		function calculate() {
			let num1 = parseFloat(document.getElementById("num1").value);
			let num2 = parseFloat(document.getElementById("num2").value);
			let operator = document.getElementById("operator").value;
			let result;
			if (operator == "+") {
				result = num1 + num2;
			} else if (operator == "-") {
				result = num1 - num2;
			} else if (operator == "*") {
				result = num1 * num2;
			} else if (operator == "/") {
				result = num1 / num2;
			} else {
				result = null;
			}
			document.getElementById("result").innerHTML = "Result: " + result;
		}
	</script>
</body>
</html>
