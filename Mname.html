<!DOCTYPE html>
<html>
<head>
	<title>Get Middle Name</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<a href="home.html" class="btn btn-primary" style="margin-top: 50px; margin-left: 20px;">Home</a>
	<div class="container">
		<h1>Get Middle Name</h1>
		<div class="form-group">
			<label for="name">Full Name:</label>
			<input type="text" class="form-control" id="name">
		</div>
		<button class="btn btn-primary" onclick="showModal()">Get Middle Name</button>
	</div>

	<div id="myModal" class="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Your Middle Name</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<p id="middleName"></p>
				</div>
			</div>
		</div>
	</div>
<!-----a JavaScript function that shows a Bootstrap modal that displays the middle name of a user based on their full name input.-->
	<script>
		function showModal() {
			let fullName = document.getElementById("name").value;
			let names = fullName.split(" ");
			let middleName = "";
			if (names.length > 1) {
				middleName = names[1];
			}
			let middleNameElement = document.getElementById("middleName");
			middleNameElement.innerHTML = `Your middle name is ${middleName}.`;
			$('#myModal').modal('show');
		}
	</script>
</body>
</html>
