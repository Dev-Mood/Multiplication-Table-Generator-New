<!DOCTYPE html>
<html>
<head>
	<title>Factorial Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

	<a href="home.html" class="btn btn-primary" style="margin-top: 50px; margin-left: 20px;">Home</a>

	<div class="container my-5">
		<h1 class="text-center">Factorial Calculator</h1>
		<div class="row justify-content-center">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="number">Enter a number:</label>
					<input type="text" id="number" class="form-control">
				</div>
				<button onclick="calculateFactorial()" class="btn btn-primary btn-block">Calculate Factorial</button>
				<p id="result" class="mt-3"></p>
			</div>
		</div>
	</div>
<!-----a JavaScript function that calculates the factorial of a number entered by the user. 
	Specifically, it takes in a number, computes its factorial using a for loop, and displays the result in an HTML element.-->
	<script>
		function calculateFactorial() {
			var num = parseInt(document.getElementById("number").value);
			var factorial = 1;
			for (var i = 1; i <= num; i++) {
				factorial *= i;
			}
			document.getElementById("result").innerHTML = num + "! = " + factorial;
		}
	</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
