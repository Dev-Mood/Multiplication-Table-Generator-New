<!DOCTYPE html>
<html>
<head>
	<title>Multiplication Table</title>
	<!-- Add Bootstrap CSS link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<a href="home.html" class="btn btn-primary" style="margin-top: 50px; margin-left: 20px;">Home</a>

	<div class="container mt-5">
		<h1>Multiplication Table</h1>
		<div class="form-group">
			<label for="num">Number:</label>
			<input type="number" class="form-control" id="num">
		</div>
		<div class="form-group">
			<label for="limit">Limit:</label>
			<input type="number" class="form-control" id="limit">
		</div>
		<button class="btn btn-danger" onclick="generateTable()">Generate Table</button><br><br>
		<table class="table table-striped" id="table"></table>
		<p id="result"></p>
	</div>

	<!-- Add Bootstrap JS link -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
<!----a JavaScript function that generates a multiplication table based on user input, and displays it in an HTML table element.

-->
	<script>
		function generateTable() {
			let num = parseInt(document.getElementById("num").value);
			let limit = parseInt(document.getElementById("limit").value);
			let table = document.getElementById("table");
			table.innerHTML = "";
			for (let i = 1; i <= limit; i++) {
				let row = table.insertRow();
				let cell1 = row.insertCell();
				let cell2 = row.insertCell();
				cell1.innerHTML = `${num} x ${i} =`;
				cell2.innerHTML = num * i;
			}
			let result = document.getElementById("result");
			result.innerHTML = `Multiplication table of ${num} up to ${limit} generated.`;
		}
	</script>
</body>
</html>
